<div mdbModal #basicModal="mdbModal" class="modal fade center st-model" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Add City</h4>
      </div>
      <div class="modal-body">
        <div class="st-body-model">
          <div class="md-form">
            <input #cityName mdbInput type="text" id="form1" class="form-control">
            <label for="form1" class="">City Name</label>
          </div>
          <i class="material-icons">
            gps_fixed
          </i>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn type="button" color="indigo" aria-label="Close" (click)="basicModal.hide()"
          mdbWavesEffect>Close</button>
        <button mdbBtn type="button" color="indigo" (click)="addCity(cityName.value)" mdbWavesEffect>Add City</button>
      </div>
    </div>
  </div>
</div>
