<div mdbModal #basicModal="mdbModal" class="modal fade center st-model" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Add City</h4>
      </div>
      <div class="modal-body">
        <div class="st-body-model">
          <input #cityName class="" />
          <i class="material-icons">
              gps_fixed
          </i>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" aria-label="Close" (click)="basicModal.hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="addCity(cityName.value)">Add City</button>
      </div>
    </div>
  </div>
</div>
